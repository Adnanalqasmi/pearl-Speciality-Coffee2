iv> </div> <div class="main-content"> <h2 id="sectionTitle">لوحة التحكم</h2> <div class="stats-grid"> <div class="stat-card"> <h3>إجمالي الطلبات</h3> <p style="font-size: 24px;">150</p> </div> <div class="stat-card"> <h3>الطلبات اليوم</h3> <p style="font-size: 24px;">25</p> </div> <div class="stat-card"> <h3>المبيعات</h3> <p style="font-size: 24px;">2500 ريال</p> </div> </div> <div class="orders-table"> <h3 style="margin-bottom: 20px;">آخر الطلبات</h3> <table> <thead> <tr> <th>رقم الطلب</th> <th>العميل</th> <th>المنتجات</th> <th>طريقة الاستلام</th> <th>الحالة</th> <th>الإجراءات</th> </tr> </thead> <tbody> <tr> <td>#123</td> <td>أحمد</td> <td>كابتشينو × 2</td> <td>توصيل للطاولة</td> <td><span class="status pending">قيد التنفيذ</span></td> <td> <button onclick="updateStatus(123)">تحديث</button> </td> </tr> <!-- يمكن إضافة المزيد من الطلبات هنا --> </tbody> </table> </div> </div> </div> <script> function showSection(section) { // يمكن إضافة منطق لعرض الأقسام المختلفة document.getElementById('sectionTitle').textContent = section; } function logout() { localStorage.removeItem('userRole'); localStorage.removeItem('username'); window.location.href = 'admin.html'; } function updateStatus(orderId) { // يمكن إضافة منطق لتحديث حالة الطلب alert(`تم تحديث حالة الطلب رقم ${orderId}`); } // التحقق من الصلاحيات عند تحميل الصفحة window.onload = function() { const userRole = localStorage.getItem('userRole'); if (userRole !== 'admin') { window.location.href = 'admin.html'; } } </script> </body> </html> ```
