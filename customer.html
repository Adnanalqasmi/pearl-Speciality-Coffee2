<!DOCTYPE html> <html lang="ar" dir="rtl"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>قائمة المنتجات - Pearl Specialty Coffee</title> <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"> </head> <body class="bg-gray-50"> <!-- القائمة العلوية --> <nav class="bg-green-600 text-white p-4"> <div class="container mx-auto flex justify-between items-center"> <a href="index.html" class="text-2xl font-bold">Pearl Specialty Coffee</a> <button onclick="showCart()" class="bg-white text-green-600 px-4 py-2 rounded-lg"> السلة (<span id="cartCount">0</span>) </button> </div> </nav> <!-- تصفية المنتجات --> <div class="container mx-auto p-4"> <div class="flex gap-4 mb-8"> <button onclick="filterProducts('all')" class="px-6 py-2 bg-green-600 text-white rounded-lg">الكل</button> <button onclick="filterProducts('drinks')" class="px-6 py-2 bg-gray-200 rounded-lg">المشروبات</button> <button onclick="filterProducts('desserts')" class="px-6 py-2 bg-gray-200 rounded-lg">الحلويات</button> </div> <!-- عرض المنتجات --> <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="productsGrid"> <!-- سيتم إضافة المنتجات هنا عبر JavaScript --> </div> </div> <!-- نافذة السلة --> <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden"> <div class="bg-white p-6 rounded-lg w-96 mx-auto mt-20"> <div class="flex justify-between items-center mb-4"> <h2 class="text-xl font-bold">السلة</h2> <button onclick="hideCart()" class="text-gray-500">&times;</button> </div> <div id="cartItems" class="mb-4"></div> <div class="border-t pt-4"> <div class="flex justify-between text-lg font-bold mb-4"> <span>المجموع:</span> <span id="cartTotal">0 ريال</span> </div> <button onclick="checkout()" class="w-full bg-green-600 text-white py-2 rounded-lg"> إتمام الطلب </button> </div> </div> </div> <script> // بيانات المنتجات const products = [ { id: 1, name: 'قهوة عربية', price: 15, category: 'drinks', image: '/api/placeholder/300/200', description: 'قهوة عربية أصيلة' }, { id: 2, name: 'كابتشينو', price: 18, category: 'drinks', image: '/api/placeholder/300/200', description: 'كابتشينو غني' }, { id: 3, name: 'كيك الشوكولاتة', price: 25, category: 'desserts', image: '/api/placeholder/300/200', description: 'كيك شوكولاتة طازج' } ]; let cart = []; // عرض المنتجات function showProducts(category = 'all') { const grid = document.getElementById('productsGrid'); const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category); grid.innerHTML = filteredProducts.map(product => ` <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition"> <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4"> <h3 class="text-xl font-bold mb-2">${product.name}</h3> <p class="text-gray-600 mb-4">${product.description}</p> <div class="flex justify-between items-center"> <span class="text-lg font-bold">${product.price} ريال</span> <button onclick="addToCart(${product.id})" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"> إضافة للسلة </button> </div> </div> `).join(''); } // إضافة للسلة function addToCart(productId) { const product = products.find(p => p.id === productId); cart.push(product); updateCart(); } // تحديث السلة function updateCart() { const cartItems = document.getElementById('cartItems'); const cartTotal = document.getElementById('cartTotal'); const cartCount = document.getElementById('cartCount'); let total = 0; cartItems.innerHTML = cart.map(item => { total += item.price; return ` <div class="flex justify-between items-center mb-2"> <span>${item.name}</span> <span>${item.price} ريال</span> </div> `; }).join(''); cartTotal.textContent = total + ' ريال'; cartCount.textContent = cart.length; } // إظهار/إخفاء السلة function showCart() { document.getElementById('cartModal').classList.remove('hidden'); } function hideCart() { document.getElementById('cartModal').classList.add('hidden'); } // إتمام الطلب function checkout() { if (cart.length === 0) { alert('السلة فارغة'); return; } alert('تم إرسال طلبك بنجاح!'); cart = []; updateCart(); hideCart(); } // تصفية المنتجات function filterProducts(category) { showProducts(category); } // تهيئة الصفحة document.addEventListener('DOMContentLoaded', () => { showProducts(); }); </script> </body> </html>
