<!DOCTYPE html> <html lang="ar" dir="rtl"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Pearl Specialty Coffee</title> <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"> <style> @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap'); * { font-family: 'Tajawal', sans-serif; } .menu-button { transition: transform 0.2s ease; } .menu-button:hover { transform: translateY(-2px); } </style> </head> <body class="bg-gray-50"> <div class="min-h-screen flex flex-col items-center p-4 pb-20"> <!-- زر المدير --> <button onclick="showAdminLogin()" class="fixed top-4 left-4 bg-gray-200 p-2 rounded-full"> ⚙️ </button> <!-- الشعار والعنوان --> <div class="text-center mb-8 mt-8"> <div id="logoContainer" class="w-32 h-32 bg-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center"> <img src="/api/placeholder/128/128" alt="Pearl Coffee" class="w-24 h-24 object-contain" id="logoImage"> </div> <h1 class="text-3xl font-bold text-gray-800 mb-2">Pearl Specialty Coffee</h1> <p class="text-gray-600 text-lg">Coffee & Sweets</p> </div> <!-- زر تغيير اللغة --> <button class="bg-white rounded-full w-16 h-16 shadow-md mb-8 font-bold"> EN </button> <!-- القائمة الرئيسية --> <div class="w-full max-w-md space-y-4" id="menuContainer"> <!-- سيتم إضافة العناصر ديناميكياً --> </div> </div> <!-- نافذة تسجيل دخول المدير --> <div id="adminLoginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"> <div class="bg-white p-6 rounded-lg w-96"> <h2 class="text-xl font-bold mb-4">تسجيل دخول المدير</h2> <input type="text" id="adminUsername" placeholder="اسم المستخدم" class="w-full mb-4 p-2 border rounded"> <input type="password" id="adminPassword" placeholder="كلمة المرور" class="w-full mb-4 p-2 border rounded"> <div class="flex justify-between"> <button onclick="loginAdmin()" class="bg-green-600 text-white px-4 py-2 rounded">دخول</button> <button onclick="hideAdminLogin()" class="bg-gray-200 px-4 py-2 rounded">إلغاء</button> </div> </div> </div> <!-- لوحة تحكم المدير --> <div id="adminPanel" class="fixed inset-0 bg-white hidden overflow-auto"> <div class="p-6"> <div class="flex justify-between items-center mb-6"> <h2 class="text-2xl font-bold">لوحة تحكم المدير</h2> <button onclick="hideAdminPanel()" class="bg-gray-200 px-4 py-2 rounded">خروج</button> </div> <!-- تغيير الشعار --> <div class="mb-8 p-4 bg-gray-50 rounded-lg"> <h3 class="text-lg font-bold mb-4">تغيير الشعار</h3> <input type="file" id="logoInput" accept="image/*" class="mb-2"> <button onclick="updateLogo()" class="bg-blue-600 text-white px-4 py-2 rounded">تحديث الشعار</button> </div> <!-- إدارة القائمة --> <div class="mb-8 p-4 bg-gray-50 rounded-lg"> <h3 class="text-lg font-bold mb-4">إضافة عنصر للقائمة</h3> <div class="grid grid-cols-1 gap-4"> <input type="text" id="menuItemTitle" placeholder="العنوان" class="p-2 border rounded"> <input type="text" id="menuItemIcon" placeholder="الأيقونة (مثال: 🍕)" class="p-2 border rounded"> <input type="text" id="menuItemLink" placeholder="الرابط" class="p-2 border rounded"> <label class="flex items-center"> <input type="checkbox" id="menuItemNew" class="mr-2"> <span>إضافة علامة "جديد"</span> </label> <button onclick="addMenuItem()" class="bg-green-600 text-white px-4 py-2 rounded">إضافة</button> </div> </div> <!-- قائمة العناصر الحالية --> <div class="p-4 bg-gray-50 rounded-lg"> <h3 class="text-lg font-bold mb-4">العناصر الحالية</h3> <div id="menuItemsList" class="space-y-2"> <!-- سيتم إضافة العناصر ديناميكياً --> </div> </div> </div> </div> <script> // بيانات القائمة let menuItems = [ { title: 'طاولة', icon: '🪑', link: 'table.html', isNew: false }, { title: 'سيارة', icon: '🚗', link: 'car.html', isNew: false }, { title: 'إرسال هدية', icon: '🎁', link: 'gift.html', isNew: true } ]; // تحميل البيانات المحفوظة function loadSavedData() { const savedItems = localStorage.getItem('menuItems'); if (savedItems) { menuItems = JSON.parse(savedItems); } const savedLogo = localStorage.getItem('logoImage'); if (savedLogo) { document.getElementById('logoImage').src = savedLogo; } renderMenu(); } // عرض القائمة function renderMenu() { const container = document.getElementById('menuContainer'); container.innerHTML = menuItems.map(item => ` <a href="${item.link}" class="menu-button block bg-white rounded-xl p-4 shadow-sm flex items-center justify-between"> <div class="flex items-center"> <span class="text-2xl mr-4">${item.icon}</span> <span class="text-xl text-gray-700">${item.title}</span> </div> <div class="flex items-center"> ${item.isNew ? '<span class="bg-pink-100 text-pink-600 text-sm px-3 py-1 rounded-full mr-2">جديد</span>' : ''} <span class="text-gray-400">›</span> </div> </a> `).join(''); } // تحديث الشعار function updateLogo() { const input = document.getElementById('logoInput'); const file = input.files[0]; if (file) { const reader = new FileReader(); reader.onload = function(e) { document.getElementById('logoImage').src = e.target.result; localStorage.setItem('logoImage', e.target.result); }; reader.readAsDataURL(file); } } // إضافة عنصر للقائمة function addMenuItem() { const title = document.getElementById('menuItemTitle').value; const icon = document.getElementById('menuItemIcon').value; const link = document.getElementById('menuItemLink').value; const isNew = document.getElementById('menuItemNew').checked; if (title && icon && link) { menuItems.push({ title, icon, link, isNew }); localStorage.setItem('menuItems', JSON.stringify(menuItems)); renderMenu(); renderAdminMenuItems(); // تنظيف الحقول document.getElementById('menuItemTitle').value = ''; document.getElementById('menuItemIcon').value = ''; document.getElementById('menuItemLink').value = ''; document.getElementById('menuItemNew').checked = false; } } // عرض عناصر القائمة في لوحة المدير function renderAdminMenuItems() { const container = document.getElementById('menuItemsList'); container.innerHTML = menuItems.map((item, index) => ` <div class="flex justify-between items-center bg-white p-2 rounded"> <div> <span class="mr-2">${item.icon}</span> <span>${item.title}</span> </div> <button onclick="deleteMenuItem(${index})" class="text-red-600">حذف</button> </div> `).join(''); } // حذف عنصر من القائمة function deleteMenuItem(index) { menuItems.splice(index, 1); localStorage.setItem('menuItems', JSON.stringify(menuItems)); renderMenu(); renderAdminMenuItems(); } // وظائف المدير function showAdminLogin() { document.getElementById('adminLoginModal').classList.remove('hidden'); } function hideAdminLogin() { document.getElementById('adminLoginModal').classList.add('hidden'); } function loginAdmin() { const username = document.getElementById('adminUsername').value; const password = document.getElementById('adminPassword').value; if (username === 'admin' && password === 'admin123') { hideAdminLogin(); document.getElementById('adminPanel').classList.remove('hidden'); renderAdminMenuItems(); } else { alert('بيانات غير صحيحة'); } } function hideAdminPanel() { document.getElementById('adminPanel').classList.add('hidden'); } // تهيئة الصفحة document.addEventListener('DOMContentLoaded', loadSavedData); </script> </body> </html>
